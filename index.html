<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagin AI Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c1021;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            padding-top: 3rem;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 95%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.06);
            border-radius: 1rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #f5f5f5;
            margin-bottom: 1.75rem;
            text-align: center;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        input, button, textarea {
            padding: 0.8rem;
            font-size: 1rem;
            margin-top: 1.25rem;
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6ee7b7;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.15);
        }

        button {
            background-image: linear-gradient(to right, #6ee7b7, #3b82f6);
            color: #0c1021;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-image: linear-gradient(to right, #a7f3d0, #60a5fa);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        textarea {
            resize: none;
            height: 5rem;
        }

        #output {
            margin-top: 2.25rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease, margin-top 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #output.show {
            opacity: 1;
            margin-top: 1.25rem;
        }

        #output img {
            margin-top: 1.25rem;
            max-width: 100%;
            border-radius: 1rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        #output img:hover {
            transform: scale(1.04);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.06);
            border-radius: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
            z-index: 10;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        #loading.show {
            display: block;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 3rem;
            height: 3rem;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 2.5rem;
            height: 2.5rem;
            margin: 0.3rem;
            border: 0.3rem solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #imageUpload {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .uploadArea {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.25rem;
            border-radius: 0.75rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.08);
        }

        .uploadArea:hover {
            border-color: #6ee7b7;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .uploadArea span {
            pointer-events: none;
        }

        #styleRefImg {
            margin-top: 1.25rem;
            max-width: 100%;
            max-height: 200px;
            border-radius: 0.75rem;
            overflow: hidden;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #styleRefImg img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Imagin AI Generator</h1>
        <input id="apiKeyInput" placeholder="Your Replicate API Key" />
        <textarea id="promptInput" placeholder="Describe what you want to generate..."></textarea>
        <input id="negativePromptInput" placeholder="Negative prompt (things to avoid)..." />
        <div class="uploadArea">
            <span>Upload Style Reference Image</span>
            <input id="imageUpload" type="file" accept="image/*" />
        </div>
        <div id="styleRefImg">
            <img id="styleRefImgContent" src="#" alt="Style Reference"/>
        </div>
        <button id="generateButton" onclick="generateImage()">Generate Image</button>
        <div id="output"></div>
        <div id="loading">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p>Generating your image...</p>
        </div>
    </div>
    <script>
        async function generateImage() {
            const apiKey = document.getElementById("apiKeyInput").value;
            const prompt = document.getElementById("promptInput").value;
            const negativePrompt = document.getElementById("negativePromptInput").value;
            const outputDiv = document.getElementById("output");
            const loadingDiv = document.getElementById("loading");
            const generateButton = document.getElementById("generateButton");
            const imageUpload = document.getElementById("imageUpload");
            const styleRefImg = document.getElementById("styleRefImg");
            const styleRefImgContent = document.getElementById("styleRefImgContent");
            if (!apiKey.trim()) {
                alert("Please enter your Replicate API key.");
                return;
            }
            if (!prompt.trim()) {
                alert("Please enter a prompt before generating an image.");
                return;
            }
            outputDiv.innerHTML = "";
            loadingDiv.classList.add("show");
            generateButton.disabled = true;
            let styleRefUrl = null;
            if (imageUpload.files && imageUpload.files[0]) {
                const file = imageUpload.files[0];
                const reader = new FileReader();
                reader.onloadend = async () => {
                    styleRefUrl = reader.result;
                    try {
                        console.log("Sending request with image:", styleRefUrl ? "Yes" : "No");
                        const response = await fetch("https://api.replicate.com/v1/predictions", {
                            method: "POST",
                            headers: {
                                "Authorization": `Token ${apiKey}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                version: "db21e45c67b8c2e4c576f6e131e40c8cf6eaa9fc17e6ff9f7c1d6a3e0e1703c7",
                                input: {
                                    prompt: `${prompt} | negative prompt: ${negativePrompt}`,
                                    image: styleRefUrl ? styleRefUrl : null,
                                }
                            })
                        });
                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error("Replicate API error:", response.status, errorText);
                            throw new Error(`HTTP error! Status: ${response.status}, ${errorText}`);
                        }
                        const result = await response.json();
                        console.log("Replicate API response:", result);
                        if (result && result.urls && result.urls.get) {
                            let prediction;
                            while (!prediction || prediction.status !== "succeeded") {
                                console.log("Polling for prediction status...");
                                const pollResponse = await fetch(result.urls.get, {
                                    headers: { "Authorization": `Token ${apiKey}` }
                                });
                                if (!pollResponse.ok) {
                                    const pollErrorText = await pollResponse.text();
                                    console.error("Replicate API error (polling):", pollResponse.status, pollErrorText);
                                    throw new Error(`HTTP error! Status: ${pollResponse.status}, ${pollErrorText} (Polling)`);
                                }
                                prediction = await pollResponse.json();
                                console.log("Prediction status:", prediction.status);
                                if (prediction.status === "succeeded") {
                                    const imageUrl = prediction.output[0];
                                    console.log("Image URL:", imageUrl);
                                    const imgElement = document.createElement("img");
                                    imgElement.src = imageUrl;
                                    imgElement.alt = "Generated image";
                                    outputDiv.appendChild(imgElement);
                                    outputDiv.classList.add("show");
                                    loadingDiv.classList.remove("show");
                                    generateButton.disabled = false;
                                    break;
                                } else if (prediction.status === "failed") {
                                    outputDiv.innerHTML = "Generation failed. Try again.";
                                    loadingDiv.classList.remove("show");
                                    generateButton.disabled = false;
                                    break;
                                }
                                await new Promise(r => setTimeout(r, 1500));
                            }
                        } else {
                            outputDiv.innerHTML = "Something went wrong. Please check your prompt or API key.";
                            loadingDiv.classList.remove("show");
                            generateButton.disabled = false;
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        outputDiv.innerHTML = `An error occurred: ${error.message}. Please check your prompt and API key.`;
                        loadingDiv.classList.remove("show");
                        generateButton.disabled = false;
                    } finally {
                        URL.revokeObjectURL(styleRefUrl);
                    }
                }
                reader.readAsDataURL(file);
                styleRefImgContent.onload = () => {
                    URL.revokeObjectURL(styleRefUrl);
                }
                styleRefImg.style.display = "block";
                styleRefImgContent.src = URL.createObjectURL(file);
            } else {
                try {
                    console.log("Sending request without image");
                    const response = await fetch("https://api.replicate.com/v1/predictions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Token ${apiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            version: "db21e45c67b8c2e4c576f6e131e40c8cf6eaa9fc17e6ff9f7c1d6a3e0e1703c7",
                            input: {
                                prompt: `${prompt} | negative prompt: ${negativePrompt}`,
                            }
                        })
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Replicate API error:", response.status, errorText);
                        throw new Error(`HTTP error! Status: ${response.status}, ${errorText}`);
                    }
                    const result = await response.json();
                    console.log("Replicate API response:", result);
                    if (result && result.urls && result.urls.get) {
                        let prediction;
                        while (!prediction || prediction.status !== "succeeded") {
                            console.log("Polling for prediction status...");
                            const pollResponse = await fetch(result.urls.get, {
                                headers: { "Authorization": `Token ${apiKey}` }
                            });
                            if (!pollResponse.ok) {
                                const pollErrorText = await pollResponse.text();
                                console.error("Replicate API error (polling):", pollResponse.status, pollErrorText);
                                throw new Error(`HTTP error! Status: ${pollResponse.status}, ${pollErrorText} (Polling)`);
                            }
                            prediction = await pollResponse.json();
                            console.log("Prediction status:", prediction.status);
                            if (prediction.status === "succeeded") {
                                const imageUrl = prediction.output[0];
                                console.log("Image URL:", imageUrl);
                                const imgElement = document.createElement("img");
                                imgElement.src = imageUrl;
                                imgElement.alt = "Generated image";
                                outputDiv.appendChild(imgElement);
                                outputDiv.classList.add("show");
                                loadingDiv.classList.remove("show");
                                generateButton.disabled = false;
                                break;
                            } else if (prediction.status === "failed") {
                                outputDiv.innerHTML = "Generation failed. Try again.";
                                loadingDiv.classList.remove("show");
                                generateButton.disabled = false;
                                break;
                            }
                            await new Promise(r => setTimeout(r, 1500));
                        }
                    } else {
                        outputDiv.innerHTML = "Something went wrong. Please check your prompt or API key.";
                        loadingDiv.classList.remove("show");
                        generateButton.disabled = false;
                    }
                } catch (error) {
                    console.error("Error:", error);
                    outputDiv.innerHTML = `An error occurred: ${error.message}. Please check your prompt and API key.`;
                    loadingDiv.classList.remove("show");
                    generateButton.disabled = false;
                }
            }
        }
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const styleRefImg = document.getElementById('styleRefImg');
            const styleRefImgContent = document.getElementById('styleRefImgContent');
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    styleRefImgContent.src = e.target.result;
                    styleRefImg.style.display = "block";
                }
                reader.readAsDataURL(e.target.files[0]);
            } else {
                styleRefImg.style.display = "none";
                styleRefImgContent.src = "";
            }
        });
    </script>
</body>
</html>
